ui.app.welcome=😄您好，我是您的专属私人助理。 \n\n---\n\n🆕 **使用帮助**\n\n1. 选择`设置`，在`角色列表`中添加您自己的AI角色\n2. 在`应用设置`中选择刚才添加的`角色`\n3. 现在开始和您的专属私人助理对话吧\n\n🚀 **功能特性**\n\n- 支持`Llama3`和`GPT`模型及其他开源模型，例如：`Baichuan 7B`、`Qwen 7B`\n- 简洁的`Markdown`格式，并且提供了两种`主题风格`\n- 你可以使用`多轮会话`，`导出聊天记录`以及`自定义角色`等\n- 提供`Windows`、`MacOS`、`Linux`版本 \n\n📦 **获取模型**\n\n> - [Hugging Face](https://www.hugging-face.org/)\n> - [Model Space](https://www.modelscope.cn)\n\n🎉 **问题反馈**\n\n> 如果你有任何疑问💻，欢迎在[GitHub Issue](https://github.com/eoctet/octet.chat)中提交。
