ui.app.welcome=😄 Hello, I am your personal AI assistant. \n\n---\n\n🆕 **Quick start**\n\n1. Open `Settings` and add your own AI role to the `Characters` list\n2. Select the `Characters` you just added in `App Settings`\n3. Enjoy now ~\n\n🚀 **Features**\n\n- Supports the `Llama3` and `GPT` models, such as `Baichuan 7B`,`Qwen 7B`\n- Concise `Markdown` and two `theme styles` available\n- Supports `Multi-Round Conversations`, `Export Chat History`, `Custom Roles`, etc\n- Available in `Windows`、`MacOS`、`Linux` versions\n\n📦 **About model**\n\n> - [Hugging Face](https://www.hugging-face.org/)\n> - [Model Space](https://www.modelscope.cn)\n\n🎉 **Feedback**\n\n> If you have any questions 💻, please submit them in [GitHub Issue](https://github.com/eoctet/octet.chat).
