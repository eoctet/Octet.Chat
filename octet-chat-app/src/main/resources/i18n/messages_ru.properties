ui.app.welcome=üòÑ –ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, —è –≤–∞—à –ª–∏—á–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫.\n\n---\n\nüÜï **–°–ø—Ä–∞–≤–∫–∞**\n\n1. –í—ã–±–µ—Ä–∏—Ç–µ `–ù–∞—Å—Ç—Ä–æ–π–∫–∏`, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —Å–≤–æ–µ–≥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –ò–ò –≤ `–°–ø–∏—Å–æ–∫ —Ä–æ–ª–µ–π`.\n2. –í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–ª—å–∫–æ —á—Ç–æ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—É—é `—Ä–æ–ª—å` –≤ `–ù–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è`.\n3. –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–∞—Ç—å—Å—è —Å–æ —Å–≤–æ–∏–º –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–º –ø–æ–º–æ—â–Ω–∏–∫–æ–º –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å.\n\nüöÄ **–§—É–Ω–∫—Ü–∏–∏**\n\n- –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –º–æ–¥–µ–ª–µ–π `Llama3` –∏ `GPT` –∏ –¥—Ä—É–≥–∏—Ö –º–æ–¥–µ–ª–µ–π —Å –æ—Ç–∫—Ä—ã—Ç—ã–º –∏—Å—Ö–æ–¥–Ω—ã–º –∫–æ–¥–æ–º, –Ω–∞–ø—Ä–∏–º–µ—Ä, `Baichuan 7B`, `Qwen 7B`\n- –î–æ—Å—Ç—É–ø–µ–Ω –ª–∞–∫–æ–Ω–∏—á–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç `Markdown` –∏ –¥–≤–∞ `—Å—Ç–∏–ª—è —Ç–µ–º—ã`\n- –í—ã –º–æ–∂–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å `–ú–Ω–æ–≥–æ—Ä–∞—É–Ω–¥–æ–≤—ã–µ –±–µ—Å–µ–¥—ã`, `–≠–∫—Å–ø–æ—Ä—Ç –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞`, `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ —Ä–æ–ª–∏` –∏ —Ç. –¥\n- –î–æ—Å—Ç—É–ø–Ω–æ –≤ –≤–µ—Ä—Å–∏—è—Ö `Windows`, `MacOS`, `Linux`\n\nüì¶ **–ü–æ–ª—É—á–∏—Ç—å –º–æ–¥–µ–ª—å**\n\n> - [Hugging Face](https://www.hugging-face.org/)\n> - [Model Space](https://www.modelscope.cn)\n\nüéâ **–û–ë–†–ê–¢–ù–ê–Ø –°–í–Ø–ó–¨**\n\n> –ï—Å–ª–∏ —É –≤–∞—Å –µ—Å—Ç—å –∫–∞–∫–∏–µ-–ª–∏–±–æ –≤–æ–ø—Ä–æ—Å—ã üíª, –Ω–µ —Å—Ç–µ—Å–Ω—è–π—Ç–µ—Å—å –∑–∞–¥–∞–≤–∞—Ç—å –∏—Ö –Ω–∞ [GitHub Issue](https://github.com/eoctet/octet.chat).
